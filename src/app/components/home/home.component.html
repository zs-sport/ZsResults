<nav class="row mt-5 pt-5">
    <div class="level-left"></div>

    <div class="level-right day-menu">
        <div>
            <span>{{selectedDate | date:'shortDate'}}</span>
        </div>

        <div>
            <a class="button is-light" (click)="previousClickHandler()">
                <span>
                    <i class="fa fa-chevron-left"></i>
                </span>
            </a>
            <a class="button is-dark" (click)="todayClickHandler()">Today</a>
            <a class="button is-light" (click)="nextClickHandler()">
                <span>
                    <i class="fa fa-chevron-right"></i>
                </span>
            </a>
        </div>
    </div>
</nav>

<match-list [matches]="matches"></match-list>
